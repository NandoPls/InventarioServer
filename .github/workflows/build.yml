name: Build y Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: win
          - os: macos-latest
            platform: mac
          - os: ubuntu-latest
            platform: linux

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar dependencias
        run: npm ci

      - name: Instalar sharp para iconos
        run: npm install sharp --save-dev

      - name: Generar iconos
        run: node scripts/ensure-icons.js

      - name: Build para ${{ matrix.platform }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build:${{ matrix.platform }}

      - name: Subir artefactos Windows
        if: matrix.platform == 'win'
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            dist/*.exe
          if-no-files-found: ignore

      - name: Subir artefactos macOS
        if: matrix.platform == 'mac'
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: |
            dist/*.dmg
          if-no-files-found: ignore

      - name: Subir artefactos Linux
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            dist/*.AppImage
          if-no-files-found: ignore

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Descargar Windows build
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: dist
        continue-on-error: true

      - name: Descargar macOS build
        uses: actions/download-artifact@v4
        with:
          name: macos-build
          path: dist
        continue-on-error: true

      - name: Descargar Linux build
        uses: actions/download-artifact@v4
        with:
          name: linux-build
          path: dist
        continue-on-error: true

      - name: Listar archivos
        run: ls -la dist/ || echo "No hay archivos"

      - name: Crear Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
