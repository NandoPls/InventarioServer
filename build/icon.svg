<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
  </defs>

  <!-- Fondo redondeado -->
  <rect x="0" y="0" width="512" height="512" rx="90" fill="url(#bg)"/>

  <!-- Caja/Inventario estilizada -->
  <g transform="translate(80, 100)">
    <!-- Caja principal -->
    <rect x="40" y="80" width="270" height="200" rx="20" fill="white" opacity="0.95"/>

    <!-- Líneas de código de barras -->
    <rect x="70" y="120" width="12" height="80" rx="2" fill="#1e3a5f"/>
    <rect x="90" y="120" width="6" height="80" rx="2" fill="#1e3a5f"/>
    <rect x="104" y="120" width="12" height="80" rx="2" fill="#1e3a5f"/>
    <rect x="124" y="120" width="8" height="80" rx="2" fill="#1e3a5f"/>
    <rect x="140" y="120" width="4" height="80" rx="2" fill="#1e3a5f"/>
    <rect x="152" y="120" width="12" height="80" rx="2" fill="#1e3a5f"/>
    <rect x="172" y="120" width="6" height="80" rx="2" fill="#1e3a5f"/>
    <rect x="186" y="120" width="10" height="80" rx="2" fill="#1e3a5f"/>
    <rect x="204" y="120" width="4" height="80" rx="2" fill="#1e3a5f"/>
    <rect x="216" y="120" width="12" height="80" rx="2" fill="#1e3a5f"/>
    <rect x="236" y="120" width="8" height="80" rx="2" fill="#1e3a5f"/>
    <rect x="252" y="120" width="6" height="80" rx="2" fill="#1e3a5f"/>
    <rect x="266" y="120" width="12" height="80" rx="2" fill="#1e3a5f"/>

    <!-- Línea decorativa inferior -->
    <rect x="70" y="220" width="210" height="8" rx="4" fill="#e5e7eb"/>
    <rect x="70" y="240" width="140" height="8" rx="4" fill="#e5e7eb"/>
  </g>

  <!-- Checkmark de verificación -->
  <circle cx="380" cy="380" r="70" fill="url(#accent)"/>
  <polyline points="340,380 365,410 420,350" fill="none" stroke="white" stroke-width="16" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Línea de escaneo -->
  <rect x="100" y="245" width="250" height="4" rx="2" fill="#22c55e" opacity="0.8"/>
</svg>
